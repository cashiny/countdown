<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Countdown Clock</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            body {
                font-family: sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                background: #f5f5f5;
                margin: 0;
            }
            h1 {
                font-size: 2.5rem;
                padding-left: 3rem;
                padding-right: 3rem;
            }
            #countdown {
                display: flex;
                gap: 1rem;
                font-size: 2.5rem;
                font-weight: bold;
                flex-wrap: wrap;
                justify-content: center;
            }
            .unit {
                text-align: center;
            }
            .number {
                font-size: 3rem;
            }
            .label {
                font-size: 0.8rem;
                text-transform: uppercase;
                color: #555;
            }
        </style>
    </head>
    <body>
        <img id="bgimg-display" style="display:none; max-width:480px; width:100%; max-height:320px; height:auto; max-height:240px; border-radius:0.75rem; margin-bottom:1.5rem;" alt="Selected" />
        <h1>Countdown to <div id="purpose" class="h1" style="display: inline">Freedom!</div></h1>
        <div id="countdown"></div>
        <button onclick="window.history.back()" style="margin-top:2rem; padding:0.5rem 1.5rem; background:#007bff; color:#fff; border:none; border-radius:0.5rem; font-size:1rem; cursor:pointer;">&#8592; Back</button>
        <script>
            const DEFAULT_END_TIME = "2026-08-01";

            function getBGColor() {
                const params = new URLSearchParams(window.location.search);
                const bg = params.get('bg');
                return !bg ? null : bg;
            }

            function getFColor() {
                const params = new URLSearchParams(window.location.search);
                const fc = params.get('fc');
                return !fc ? null : fc;
            }
   
            function getImgURL() {
                const params = new URLSearchParams(window.location.search);
                const bgImgURL = params.get('bgimgurl');
                return (!bgImgURL) ? null : bgImgURL;
                return bgImgURL;
            }

            function getPurpose() {
                const params = new URLSearchParams(window.location.search);
                const purposeParam = params.get('p');
                if (!purposeParam) return null;

                return purposeParam;
            }

            // Parse end time from query string (e.g., ?end=2025-12-31T23:59:59Z or ?end=1735689599000)
            function getEndTime() {
                const params = new URLSearchParams(window.location.search);
                var endParam = params.get('end');
                if (!endParam) {
                    endParam = DEFAULT_END_TIME;
                }

                // Allow epoch milliseconds or ISO date strings
                const asNumber = Number(endParam);
                if (!isNaN(asNumber)) {
                    return new Date(asNumber);
                }

                const hasHMS = endParam.indexOf("T") != -1;
                const hasZ = endParam.indexOf("Z") != -1;
                let isUTC = !hasHMS || hasZ;

                // Convert date string to local time
                const inputDate = new Date(endParam);
                if (isNaN(inputDate.getTime())) return null;

                // Adjust to local time if input was interpreted as UTC
                const localOffset = isUTC ? inputDate.getTimezoneOffset() * 60000 : 0;
                return new Date(inputDate.getTime() + localOffset);
            }

            const purpose = getPurpose();
            if (purpose != null) {
                document.getElementById('purpose').textContent = purpose;
            }

            const bgImgURL = getImgURL();
            if (bgImgURL != null) {
                // Show selected image above the countdown if present
                const img = document.getElementById('bgimg-display');
                img.src = bgImgURL;
                img.style.display = 'block';
            }
            
            // Set background and font color from query params
            (function setColorsFromParams() {
                const bg = getBGColor();
                const fc = getFColor();
                if (bg != null) document.body.style.background = bg;
                if (fc != null) document.body.style.color = fc;
            })();

            const endTime = getEndTime();
            const countdownEl = document.getElementById('countdown');

            if (endTime == null) {
                document.getElementById('countdown').textContent = 'No valid "end" parameter provided.';
            } else {
                function updateCountdown() {
                    const now = new Date();

                    if (endTime <= now) {
                        countdownEl.textContent = 'Countdown complete!';
                        clearInterval(interval);
                        return;
                    }

                    let years = endTime.getFullYear() - now.getFullYear();
                    let months = endTime.getMonth() - now.getMonth();
                    let days = endTime.getDate() - now.getDate();
                    let hours = endTime.getHours() - now.getHours();
                    let minutes = endTime.getMinutes() - now.getMinutes();
                    let seconds = endTime.getSeconds() - now.getSeconds();

                    if (seconds < 0) {
                        seconds += 60;
                        minutes--;
                    }
                    if (minutes < 0) {
                        minutes += 60;
                        hours--;
                    }
                    if (hours < 0) {
                        hours += 24;
                        days--;
                    }
                    if (days < 0) {
                        const prevMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0);
                        days += prevMonth.getDate();
                        months--;
                    }
                    if (months < 0) {
                        months += 12;
                        years--;
                    }

                    countdownEl.innerHTML = '';

                    if (years > 0) {
                        countdownEl.innerHTML += `<div class="unit"><div class="number">${String(years).padStart(2, '0')}</div><div class="label">Years</div></div>`;
                    }
                    if (months > 0 || years > 0) {
                        countdownEl.innerHTML += `<div class="unit"><div class="number">${String(months).padStart(2, '0')}</div><div class="label">Months</div></div>`;
                    }
                    if (days > 0 || months > 0 || years > 0) {
                        countdownEl.innerHTML += `<div class="unit"><div class="number">${String(days).padStart(2, '0')}</div><div class="label">Days</div></div>`;
                    }
                    countdownEl.innerHTML += `<div class="unit"><div class="number">${String(hours).padStart(2, '0')}</div><div class="label">Hours</div></div>`;
                    countdownEl.innerHTML += `<div class="unit"><div class="number">${String(minutes).padStart(2, '0')}</div><div class="label">Minutes</div></div>`;
                    countdownEl.innerHTML += `<div class="unit"><div class="number">${String(seconds).padStart(2, '0')}</div><div class="label">Seconds</div></div>`;
                }
                updateCountdown();
                const interval = setInterval(updateCountdown, 1000);
            }
        </script>
    </body>
</html>
